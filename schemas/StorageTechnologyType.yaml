name: StorageTechnologyType
description: Generic storage technology definition (shared parameters for many technology
  instances).
attributes:
- id: name
  description: Descriptive technology type name (e.g., CCGT, Wind Onshore).
  value:
    type: string
  required: 'true'
  label: Name
  provenance_ref: Define the provenance here.
- id: comment
  description: Optional comment/notes.
  value:
    type: string
  required: false
  label: Comment
  provenance_ref: Define the provenance here.
- id: charging_efficiency
  description: The fraction of input energy that is successfully stored during the
    charging process, expressed as a value between 0 and 1. Accounts for losses in
    power electronics, conversion stages, and internal storage mechanisms.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  required: true
  label: Charging Energy Efficiency
  unit:
    constraints:
      enum:
      - Fraction (0-1)
  provenance_ref: Define the provenance here.
- id: discharging_efficiency
  description: The fraction of stored energy that can be delivered as useful output
    during the discharging process, expressed as a value between 0 and 1. Represents
    conversion losses, internal resistance, and inverter losses.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  required: true
  label: Discharging Energy Efficiency
  unit:
    constraints:
      enum:
      - Fraction (0-1)
  provenance_ref: Define the provenance here.
- id: hasInflow
  comment: dispatch type
  label: dispatch type
  required: true
  value:
    type: bool
  provenance_ref: Define the provenance here.
- id: hasCharging
  comment: dispatch type
  label: dispatch type
  required: true
  value:
    type: bool
  provenance_ref: Define the provenance here.
- id: maximum_ramp_rate_up
  description: The maximum increase in output power per unit time during discharging,
    typically expressed in kW/s or MW/min. Represents the upward flexibility of the
    storage device.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  required: false
  label: Maximum Ramp Rate Up
  unit:
    constraints:
      enum:
      - '%/h'
  provenance_ref: Define the provenance here.
- id: maximum_ramp_rate_down
  description: The maximum percentage decrease in output power per unit time during
    ramp-down operations (charging or discharging). Expressed as %/min or %/s, capturing
    the systemâ€™s downward flexibility.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  required: false
  label: Maximum Ramp Rate Down
  unit:
    constraints:
      enum:
      - '%/h'
  provenance_ref: Define the provenance here.
- id: ramping_cost_increase
  description: The cost associated with increasing output power, expressed in MU/MW
    or MU/MW/min. Used in dispatch optimisation to represent wear, thermal cycling,
    or operational penalties for fast upward ramping.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  required: false
  label: Ramping Cost Increase
  unit:
    constraints:
      enum:
      - MU/MW
  provenance_ref: Define the provenance here.
- id: ramping_cost_decrease
  description: The cost associated with reducing output power or reducing charging
    rate, expressed in MonetaryUnits/MW or MonetaryUnits/MW/min. Represents operational
    constraints or efficiency penalties during ramp-down.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  required: false
  label: Ramping Cost Decrease
  provenance_ref: Define the provenance here.
- id: variable_operating_cost
  description: The marginal operational cost associated with providing the demand
    (MU/MWh). For loads, this often represents demand-side management costs, smart-load
    operation costs, or penalties applied during optimization.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  required: false
  label: Variable Operating Cost
  unit:
    constraints:
      enum:
      - MU/MWh
  provenance_ref: Define the provenance here.
- id: self_discharge_rate
  description: Fraction of stored energy lost per time step due to self-discharge.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  constraints:
  - 'minimum: 0.0'
  required: false
  unit:
    constraints:
      enum:
      - Fraction
  provenance_ref: Define the provenance here.
- id: investment_cost
  description: Overnight investment cost of the technology per unit of installed capacity
    or per unit, depending on the modeling convention. Used together with technical_lifetime
    and discount_rate for annualized cost calculations.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  constraints:
  - MU/kW
  - MU/MW
  - MU/unit
  required: false
  unit:
    constraints:
      enum:
      - MU/kW, MU/MW, MU/unit
  provenance_ref: Define the provenance here.
- id: fixed_operating_cost
  description: Fixed operation and maintenance (O&M) cost associated with the technology,
    typically expressed per year and per unit of installed capacity or per unit of
    technology. Covers costs that do not depend on energy production.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  constraints:
  - MU/year
  - MU/(kW/year)
  - MU/(MW/year)
  - MU/unit
  required: false
  unit:
    constraints:
      enum:
      - MU/year, MU/(kW/year), MU/(MW/year), MU/unit
  provenance_ref: Define the provenance here.
- id: technical_lifetime
  description: Expected technical lifetime of the technology, typically expressed
    in years. Used to compute annualized investment costs and to determine replacement
    over long-term planning horizons.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  required: false
  unit:
    constraints:
      enum:
      - year
  provenance_ref: Define the provenance here.
- id: discount_rate
  description: Discount rate applied to investment and cost streams associated with
    this technology, expressed as a fraction between 0 and 1 (e.g. 0.03 for 3%). May
    override a global discount rate defined at the Energy System Model level.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  constraints:
  - 'minimum: 0.0'
  - maximum:1.0
  required: false
  unit:
    constraints:
      enum:
      - Fraction
  provenance_ref: Define the provenance here.
- id: storage_technology_type
  description: 'Enum: reservoir hydro, pumped hydro, battery'
  value:
    type: string
  required: false
  label: Storage Technology Type
  provenance_ref: Define the provenance here.
- id: minimum_state_of_charge
  description: Minimum allowed state of charge, usually expressed as a fraction between
    0 and 1
  value:
    type: decimal
    constraints:
      minimum: 0.0
  constraints:
  - 'minimum: 0.0'
  - maximum:1.0
  required: false
  unit:
    constraints:
      enum:
      - Fraction
  provenance_ref: Define the provenance here.
- id: maximum_state_or_charge
  value:
    type: decimal
    constraints:
      minimum: 0.0
  constraints:
  - Maximum allowed state of charge, usually expressed as a fraction between 0 and
    1.
  required: false
  unit:
    constraints:
      enum:
      - Fraction
  provenance_ref: Define the provenance here.
relations:
- id: hasInputEnergyCarrier
  description: Default input energy carrier for this technology type (if applicable).
  required: true
  target:
  - EnergyCarrier
- id: hasOutputEnergyCarrier
  description: Default output energy carrier for this technology type (if applicable).
  required: true
  target:
  - EnergyCarrier
