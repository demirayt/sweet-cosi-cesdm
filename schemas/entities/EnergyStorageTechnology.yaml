name: EnergyStorageTechnology
parents:
- EnergyTechnology
description: Energy Storage Technology is a technical system designed to absorb energy
  from an energy carrier or energy flow, transform it into a storable form, retain
  it for a period of time with minimal losses, and subsequently release it as a usable
  energy carrier or energy flow on demand.
