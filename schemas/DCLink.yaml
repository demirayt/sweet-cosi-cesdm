attributes:
- id: max_flow
  description: Maximum power that can flow from one area to another without violating operational limits.
  value:
    type: decimal
    constraints:
      minimum: 0.0
  required: false
  label: Maximum Power Flow
  unit:
    constraints:
      enum:
      - MW
  provenance_ref: Define the provenance here.
- id: name
  comment: Descriptive name.
  label: Name
  required: 'true'
  description: Descriptive name.
  domain: Port
  value:
    type: string
  provenance_ref: Define the provenance here.
relations:
- id: isFromNodeOf
  description: Origin node of the connection.
  required: true
  target:
  - EnergyNode
- id: isInEnergyDomain
  description: Object property 'isInEnergyDomain' extracted from ontology.
  required: true
  target:
  - EnergyDomain
- id: isToNodeOf
  description: Destination node of the connection.
  required: true
  target:
  - EnergyNode
