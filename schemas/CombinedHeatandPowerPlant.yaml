  description: Electricity carrier produced by the CHP plant.
  required: true
  target:
  - EnergyCarrier
- id: hasFuelCarrier
  description: Fuel carrier consumed by the CHP plant (e.g., natural gas, biomass).
  required: true
  target:
  - EnergyCarrier
- id: hasHeatAsCarrier
  description: Heat carrier produced by the CHP plant (e.g., district heating water).
  required: true
  target:
